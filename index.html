<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mentoria</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
   <body>
      <div class="page">
         <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
         </header>
         <form id="my-form">
            <fieldset>
               <legend>Informações pessoais</legend>

               <div class="inputs-row _first">
                  <div class="input-wrapper">
                     <label for="name">Nome</label>
                     <input 
                        id="name" 
                        type="text" 
                        required 
                        autocomplete="name"
                     />
                  </div>

                  <div class="input-wrapper _first">
                     <label for="last-name">Sobrenome</label>
                     <input id="last-name" type="text" required/>
                  </div>
               </div>

               <div class="input-wrapper">
                  <label 
                     for="email">
                     Email 
                     <span>(digite um email válido)</span>
                  </label>
                  <input 
                     id="email" 
                     type="email" 
                     required 
                     autocomplete="email"
                  />
               </div>

               <div class="input-wrapper">
                  <label 
                     for="password">
                     Senha 
                     <span>(mínimo de 6 caracteres)</span>
                  </label>
                  <input id="password" type="password" required/>
               </div>
               
            </fieldset>


            <fieldset>
               <legend>Informações do mentor</legend>

               <div class="input-wrapper">
                  <label 
                     for="mentor-name">
                     Nome do seu mentor 
                     <span>(só o primeiro nome)</span>
                  </label>
                  <input id="mentor-name" type="text" required/>
               </div>

            </fieldset>


            <fieldset>
               <legend>Seus horários disponíveis</legend>

               <h2>Primeira mentoria</h2>
               <div class="inputs-row _second">
                  <div class="input-wrapper">
                     <label for="date">Data</label>
                     <input
                        id="date" 
                        type="date" 
                        required
                     />
                  </div>

                  <div class="input-wrapper">
                     <label for="time-1">Das</label>
                     <input id="time-1" type="time" required/>
                  </div>

                  <div class="input-wrapper">
                     <label for="time-2">Até</label>
                     <input id="time-2" type="time" required/>
                  </div>
               </div>

               <h2>Segunda mentoria</h2>
               <div class="inputs-row _second">
                  <div class="input-wrapper">
                     <label for="second-date">Data</label>
                     <input
                        id="second-date" 
                        type="date"
                     />
                  </div>

                  <div class="input-wrapper">
                     <label for="second-time-1">Das</label>
                     <input id="second-time-1" type="time"/>
                  </div>

                  <div class="input-wrapper">
                     <label for="second-time-2">Até</label>
                     <input id="second-time-2" type="time"/>
                  </div>
               </div>

            </fieldset>

         </form>

         <footer>
            <input 
               form="my-form" 
               type="submit" 
               value="Salvar"
            />
         </footer>
      </div>
   </body>
</html>
